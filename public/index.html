<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Image Finder</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>NY Image Finder</h1>
        <p> Search for Images using Pixabay API</p>
    </header>     

    <!-- Search Section -->
    <section id="search-section">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for images..." required>
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Image Results Section -->
    <section id="image-results">
        <!-- Dynamically populated by JavaScript -->
    </section>
    <button id="load-more" class="hidden">More Images</button>

    <!-- Modal for Image Details
    <div id="image-modal" class="modal-hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" src="" alt="">
            <div id="modal-info"></div>
        </div>
    </div> -->

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 NY Image Finder</p>
        <a href="https://pixabay.com/">Photos provided by Pixabay</a>
    </footer>

    <!-- JavaScript -->
    <script src="assets/main.js"></script>
</body>
</html>
